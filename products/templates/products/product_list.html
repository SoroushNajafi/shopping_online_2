{% extends '_base.html' %}

{% block page_title %}Product list{% endblock %}

{% block content %}
    <h3>products list</h3>
    <hr>
    {% for product in products %}
        <a style="text-decoration:none; color: black" href="{{ product.get_absolute_url }}"><h6>{{ product.title }}</h6></a>
        <p>{{ product.price }}</p>
        <hr>
    {% endfor %}

{% endblock %}

{% extends '_base.html' %}

{% load i18n %}
{% load crispy_forms_tags %}


{% block page_title %}{% trans 'Comment Delete' %}{% endblock %}

{% block content %}
    <div class="container" style="color: white">
        <br>
        <h1>Delete Comment</h1>
        <hr>
        <form action="" method="post">
            {% csrf_token %}
            <h1>Are you sure you want to delete this comment?</h1>
            <button type="submit" class="btn mt-1" style="background-color: #6d534c;color: white">Yes Delete</button>
        </form>
        <br>
        <a style="color:white;" href="{{ comment.get_absolute_url }}">Never mind</a>
    </div>
    <br><br><br><br><br><br><br>
{% endblock %}

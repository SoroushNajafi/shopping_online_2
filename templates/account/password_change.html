{% extends "_base.html" %}

{% load crispy_forms_tags %}
{% load i18n %}

{% block page_title %}{% trans 'Change Password' %}{% endblock %}

{% block content %}
    <br>
    <div class="container" style="color: white">
    <h1>{% trans 'Change Password' %}</h1>
        <hr>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn" style="background-color: #6d534c;color:white;" type="submit">{% trans 'Change password' %}</button>
    </form>
        <hr>
    <a style="color:white;" href="{% url 'account_reset_password' %}">{% trans 'Forgotten password?' %}</a>
    </div>
        <br><br><br><br><br>
{% endblock %}

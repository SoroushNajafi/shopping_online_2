{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block page_title %}{% trans 'Login Page' %}{% endblock %}

{% block content %}
    <br>
    <div class="container">
        <h1 style="color:white;">{% trans 'Login' %}</h1>
        <hr>
    <form action="" method="post" style="color: white">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn mt-1" type="submit" style="color:black;">{% trans 'Login' %}</button>
    </form>
        <hr>
        <a style="color: white" href="{% url 'account_reset_password' %}">{% trans 'Forgotten password?' %}</a>
    </div>
    <br>

{% endblock %}

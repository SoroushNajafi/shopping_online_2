{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}Login Page{% endblock %}

{% block content %}
    <br>
    <div class="container">
        <h1 style="color:white;">Login</h1>
        <hr>
    <form action="" method="post" style="color: white">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn mt-1" type="submit" style="color:black;">Login</button>
    </form>
        <hr>
        <a style="color: white" href="{% url 'account_reset_password' %}">Forgotten password?</a>
    </div>
    <br>

{% endblock %}
